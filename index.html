<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Animals in Spanish</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="quiz-area">
    <h1 class="title">What is the animal in Spanish?</h1>
    <div class="flex-container">
      
      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Bear</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Oso</p>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Penguin</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Pingüino</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Dolphin</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Delfín</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Horse</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Caballo</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Cow</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Vaca</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Dog</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Perro</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Lion</p>
          </div>
          <div class="back">
            <p class="question" lang="es">León</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Elephant</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Elefante</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="front">
            <p class="question">Cat</p>
          </div>
          <div class="back">
            <p class="question" lang="es">Gato</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
